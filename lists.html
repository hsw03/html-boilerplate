<!DOCTYPE html>
<html lang="en">
    
    <!-- <ul> element creates an unordered list -->
    <!-- each list item in an unordered list begins with a bullet point -->
    <ul>
        <!-- <li> element creates an item in the list -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- <ol> element creates an ordered list -->
    <!-- each list item in an ordered list begins with a number -->
     <ol>
        <!-- <li> element creates an item in the list -->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
     </ol>
</html>
